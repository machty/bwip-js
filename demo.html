<script type="text/javascript">

$(document).ready(function() {
  function doAll() {
    var bwipjs_fonts = {
      monocolor: false,	// aka monochrome
      fontsets: [],
      names: {},
      toload:	{},
      lookup: function() { },
      monochrome: function() { },
      loadfonts: function(callback) { callback(); },
      getglyph: function() { },
    };

    var bw = new BWIPJS(bwipjs_fonts, false);
    var canvas = document.getElementById('canvas');
    canvas.height = 1;
    canvas.width  = 1;
    canvas.style.visibility = 'hidden';

    bw.bitmap(new Bitmap(canvas, false));
    bw.scale(3, 3);
    //bw.bitmap().pad(+opts.paddingwidth*scaleX || 0, +opts.paddingheight*scaleY || 0);

    BWIPP()(bw, 'gs1datamatrix', "(01)abcd", {});
    bw.render();
    canvas.style.visibility = 'visible';
  }
  doAll();
});




</script>
